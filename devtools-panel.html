<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quibble</title>
    <link rel="stylesheet" href="devtools-reset.css">
    <link rel="stylesheet" href="devtools-panel.css">
</head>
<body>
    <div class="container">
        <h1>Quibble</h1>
        <div class="section">
            <h2>Section management</h2>
            <div class="input-row">
                <div class="input-group">
                    <input type="text" id="sectionName" placeholder="Section name">
                    <div id="sectionNameError" class="error-message hidden"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="sectionURL" placeholder="URL for section">
                    <div id="sectionURLError" class="error-message hidden"></div>
                </div>
                <button id="addSection">Add Section</button>
            </div>
        </div>
        <div class="section">
            <h2>Page information</h2>
            <div id="screenWidth" class="screen-info">Screen width: </div>
            <div class="overlay-controls">
                <button id="toggleOverlay" class="overlay-toggle">Hide Overlay</button>
                <div class="transparency-control">
                    <label for="transparencySlider">Transparency:</label>
                    <input type="range" id="transparencySlider" min="20" max="100" value="100">
                    <span id="transparencyValue">100%</span>
                </div>
            </div>
        </div>
        <div id="sectionList"></div>
    </div>
    
    <script src="image-manager.js"></script>
    <script src="devtools-panel.js"></script>
</body>
</html>
