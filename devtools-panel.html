<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quibble</title>
    <link rel="stylesheet" href="devtools-reset.css">
    <link rel="stylesheet" href="devtools-panel.css">
</head>
<body>
    <div class="container">
        <h1>Quibble</h1>
        
        <div class="section">
            <h3>Page information</h3>
            <button id="getPageInfo">Get Page Info</button>
            <button id="getStorage">Get Storage Data</button>
            <div id="pageInfo" class="data-display hidden"></div>
        </div>
        
        <div class="section">
            <h3>Image management</h3>
            <input type="file" id="imageUpload" accept="image/*" class="hidden">
            <button id="uploadButton">Choose Image</button>
            <button id="clearImage">Clear all images</button>
            <div id="uploadResult" class="info hidden"></div>
            <div id="screenWidth" class="screen-info">Screen width: </div>
            <div id="imageList"></div>
        </div>
        
        <div class="section">
            <h3>Debug information</h3>
            <div id="debugInfo" class="data-display">
                Panel loaded successfully!
                <br>Use the buttons above to interact with the extension.
            </div>
        </div>
    </div>
    
    <script src="devtools-panel.js"></script>
</body>
</html>
