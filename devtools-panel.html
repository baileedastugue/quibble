<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quibble Overlay</title>
    <link rel="stylesheet" href="devtools-panel.css">
</head>
<body>
    <div class="container">
        <h1>Quibble Overlay</h1>
        
        <div class="section">
            <h3>Page Information</h3>
            <button id="getPageInfo">Get Page Info</button>
            <button id="getStorage">Get Storage Data</button>
            <div id="pageInfo" class="data-display" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>Extension Actions</h3>
            <button id="incrementAction">Increment Action Count</button>
            <button id="clearStorage">Clear Storage</button>
            <div id="actionResult" class="info" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>Debug Information</h3>
            <div id="debugInfo" class="data-display">
                Panel loaded successfully!
                <br>Use the buttons above to interact with the extension.
            </div>
        </div>
    </div>
    
    <script src="devtools-panel.js"></script>
</body>
</html>
