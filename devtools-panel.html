<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quibble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="devtools-reset.css">
    <link rel="stylesheet" href="devtools-panel.css">
</head>
<body>
    <div class="flex-col gap-xl">
        <h1 class="flex-row align-items-center gap-md">
            <img src="icons/icon32.png" alt="Quibble" class="header-icon">
            Quibble
        </h1>
        <div class="flex-col gap-md">
            <h2>Create new section</h2>
            <div class="flex-col gap-lg">
                <div class="flex-col gap-sm">
                    <label for="sectionName">Name
                        <input type="text" id="sectionName">
                    </label>
                    <p id="sectionNameError" class="error-message hidden"></p>
                </div>
                <div class="flex-col gap-sm">
                    <label for="sectionURL">URL
                        <input type="text" id="sectionURL">
                    </label>
                    <p id="sectionURLError" class="error-message hidden"></p>
                </div>
                <button id="addSection" class="btn btn-primary align-self-end">Add section</button>
            </div>
        </div>
        <div class="flex-col gap-md">
            <h2>Overlay preferences</h2>
            <button id="toggleOverlay" class="btn overlay-toggle">Hide overlay</button>
            <div class="flex-col gap-sm align-self-start full-width">
                <div class="flex-row justify-space-between">
                    <label for="transparencySlider">Transparency:
                    </label>
                    <p id="transparencyValue" class="transparency-value">100%</p>
                </div>
                <input class="transparency-slider" type="range" id="transparencySlider" min="20" max="100" value="100">
            </div>
        </div>
        <div id="sectionList" class="flex-col gap-md">
            <h2>Sections</h2>
        </div>
</div>
    
    <script src="image-manager.js"></script>
    <script src="devtools-panel.js"></script>
</body>
</html>
