<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quibble</title>
    <link rel="stylesheet" href="devtools-reset.css">
    <link rel="stylesheet" href="devtools-panel.css">
</head>
<body>
    <div class="container">
        <h1>Quibble</h1>
        <div class="section">
            <h2>Section management</h2>
            <input type="text" id="sectionName" placeholder="Section name">
            <input type="text" id="sectionURL" placeholder="URL for section">
            <button id="addSection">Add Section</button>
        </div>

        <div id="sectionList"></div>
        
        <div class="section">
            <h2>Page information</h2>
            <div id="screenWidth" class="screen-info">Screen width: </div>
        </div>
    </div>
    
    <script src="image-manager.js"></script>
    <script src="devtools-panel.js"></script>
</body>
</html>
